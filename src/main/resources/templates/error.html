<html th:lang-xmllang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Coronavirus Tracker Application - Error</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
        <link href="/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="/css/gh-fork-ribbon.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="/css/covid-tracker-layout.css" rel="stylesheet" crossorigin="anonymous" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" crossorigin="anonymous" />
        <link rel="icon" href="/favicon.ico" type="image/x-icon" crossorigin="anonymous" />
        <style>
            @font-face {
                font-family: "SourceCodePro";
                src: url("/fonts/SourceCodePro-Regular.ttf");
            }
            .rndImage { /* Linting placeholder. Sets a random image on img tag. */ }
            .jmessage { font-family: SourceCodePro; font-weight: bold; font-size: 24px; margin-left: 20px; }
            .oopsText { width: 100%; text-align: center; font-size: 18px; }
            /* Workaround for <br /> not being rendered in th:text, so a new line is used directly. */
            .ws-pre-line { white-space: pre-line }
        </style>
    </head>
    <body>
        <aside>
            <a class="github-fork-ribbon right-top" href="https://github.com/StevenJDH/covid-tracker" data-ribbon="On GitHub" title="On GitHub">On GitHub</a>
        </aside>
        <main>
            <div class="container">
                <header>
                    <h1 class="logo"><i class="fas fa-virus"></i> Coronavirus (COVID-19) Tracker Application</h1>
                    <p>This application lists the current number of cases reported across the globe</p>
                </header>
                <div class="p-3 mb-4 bg-jumbotron4 rounded-3">
                    <div class="container-fluid py-5">
                         <div class="d-flex justify-content-center align-items-center align-content-center flex-wrap">
                            <img src="/images/akira-kurosawa-japan.gif" width="250" class="rndImage" alt="Random Error Image" />
                            <p class="jmessage ws-pre-line" th:text="'{ status: ' + ${status} + ', 
                                   &nbsp; message: “' + ${error} + '.” }'"></p>
                        </div>
                        <br />
                        <p class="oopsText">Oops... that's embarrassing. Something went wrong. <a class="text-decoration-none" href="/">Return</a>.</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="container pt-3 mt-4 text-muted border-top">
            Copyright &copy; <span id="copyright-year" data-year="2021">2021</span>, Steven Jenkins De Haro.
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/js/covid-tracker-layout.js"></script>
        <script>
            $('.rndImage').each(function() {
                var images = [
                    '/images/akira-kurosawa-japan.gif', 
                    '/images/love-bear.gif', 
                    '/images/sadface.gif', 
                    '/images/samurai-fail.gif'
                ];
                $(this).attr('src', images[Math.floor(Math.random() * images.length)]);
            });
        </script>
    </body>
</html>
